    markdown: |
       El problema de Casillas de Verificación permite a los estudiantes seleccionar múltiples opciones. Los estudiantes ven todas las opciones debajo de la letra del problema.

       Cuando agregues un problema, asegurate de especificar en la configuración del mismo el nombre del problema y los valores que apliquen.

       Puedes usar el siguiente problema como ejemplo como modelo.

       >>Los siguientes lenguajes pertenecen a la familia indoeuropea:<<
       [x] Urdu
       [ ] Finlandés
       [x] Marathi
       [x] Francés
       [ ] Húngaro

       Nota: Asegurate de seleccionar todas las opciones correctas—puede haber más de una!

       [explanation]
       Urdu, Marathi, y Francés son todos idiomas indoeuropeos, mientras que el Finlandés y el Húngaro son de la familia urálica.
       [explanation]


    display_name: Entrada Numérica con Pistas y Feedback
    markdown: |

        Puedes proveer pistas y feedback para respuestas correctas en el problema de entrada numérica. No puedes proveer feedback para respuestas incorrectas.

        Usa el feedback en la respuesta correcta para reforzar el proceso para llegar al valor numérico correcto.

        También puedes añadir pistas para los estudiantes.

        Cuando agregues un problema, asegúrate de especificar en la configuración del mismo el nombre del problema y los valores que apliquen.

        Puedes usar el siguiente problema de ejemplo como modelo.

        >>¿Cuál es el promedio para el siguiente conjunto de números? (1, 5, 6, 3, 5)<<

        = 4 {{El promedio de este conjunto de números es 20 / 5, que es igual a 4.}}

        ||El promedio es calculado sumando el conjunto de números y dividiéndolo n.||
        ||n es la cantidad de elementos en el conjunto.||

        [explanation]
        El promedio es calculado sumando el conjunto de numeros y dividiendolo entre n. En este caso: (1 + 5 + 6 + 3 + 5) / 5 = 20 / 5 = 4
        [explanation]


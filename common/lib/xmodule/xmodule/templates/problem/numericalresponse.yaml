metadata:
    display_name: Numerical Input
    markdown: |
        En el problema Entrada Numérica, los estudiantes ingresan un numero o una expresión matemática específica y relativamente simple. Los estudiantes ingresan la respuesta en texto plano, luego la plataforma la convierte a una expresión simbólica que los estudiantes pueden ver debajo del campo de respuesta.

        El sistema soporta varios tipos de caracteres, incluyendo operadores básicos, fracciones, exponentes y constantes comunes como "i". Puedes buscar mas información en la guiá de edX, en la sección "Entering Mathematical and Scientific Expressions".

        Cuando agregues un problema, asegurate de especificar en la configuración del mismo el nombre del problema y los valores que apliquen.

        Puedes usar el siguiente problema como ejemplo como modelo.

        >>¿A cuentas millas de distancia se encuentra el Sol de la Tierra? Usa notación científica para escribir la respuesta.<<
        = 9.3*10^7
        or= 9.296*10^7

        >>¿El cuadrado de que numero es -100?<<
        = 10*i

        [explanation]
        El Sol esta a 93,000,000, o 9.3*10^7, millas de la Tierra.
        -100 es el cuadrado de 10 veces el numero imaginario, i.
        [explanation]
data: |
    <problem>

    <p>En el problema Entrada Numérica, los estudiantes ingresan un numero o una expresión matemática específica
    y relativamente simple. Los estudiantes ingresan la respuesta en texto plano,
    luego la plataforma la convierte a una expresión simbólica que los estudiantes
    pueden ver debajo del campo de respuesta.</p>
    <p>El sistema soporta varios tipos de caracteres, incluyendo operadores básicos, fracciones, exponentes y constantes comunes como "i".
    Puedes buscar mas información en la <i>Guía  de estudiantes de edX</i>, en la sección <a href="http://edx.readthedocs.org/projects/edx-guide-for-students/en/latest/SFD_mathformatting.html" target="_blank">
    Entering Mathematical and Scientific Expressions</a>.</p>
    <p>Cuando agregues un problema, asegurate de especificar en la <strong>configuración</strong>
     del mismo el <strong>Nombre para mostrar</strong> del problema y los valores que apliquen.</p>
    <p>Puedes usar el siguiente problema como ejemplo como modelo.</p>

      <p>¿A cuentas millas de distancia se encuentra el Sol de la Tierra? Usa notación científica para escribir la respuesta.</p>
      <numericalresponse answer="9.3*10^7">
        <formulaequationinput label="¿A cuentas millas de distancia se encuentra el Sol de la Tierra? Usa notación científica para escribir la respuesta." />
      </numericalresponse>

      <p>¿El cuadrado de que numero es -100?</p>
      <numericalresponse answer="10*i">
        <formulaequationinput label="¿El cuadrado de que numero es -100?" />
      </numericalresponse>
    <solution>
      <div class="detailed-solution">
        <p>Explicación</p>
        <p>El Sol esta a 93,000,000, o 9.3*10^7, millas de la Tierra.</p>
        <p>-100 es el cuadrado de 10 veces el numero imaginario, i.</p>
      </div>
    </solution>
    </problem>
